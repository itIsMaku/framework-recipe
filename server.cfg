{{serverEndpoints}}

####### YOU NEED TO DEFINE STEAM WEB API KEY !!! #######
####### YOU NEED TO DEFINE STEAM WEB API KEY !!! #######
####### YOU NEED TO DEFINE STEAM WEB API KEY !!! #######

set mysql_connection_string "{{dbConnectionString}}"

sv_maxclients {{maxClients}}
sv_licenseKey "{{svLicense}}"

set steam_webApiKey "none"
sets tags "framework, rozkothe, custom"

sv_hostname "{{serverName}} built with {{recipeName}} by {{recipeAuthor}}!"
sets sv_projectName "[{{recipeName}}] {{serverName}}"
sets sv_projectDesc "{{recipeDescription}}"
sets locale "root-AQ" 

onesync on

set sv_build "localhost" # Only for development
set charsLeft 1 # Set user chars_left
set defaultUserPerm 1 # Set user on firstJon as admin
screenshotsPath "/home/container/screenshots/" # Path for storing photos from the anticheat


# set sv_enforceGameBuild 2372

set onesync_enableInfinity 1
set onesync_enableBeyond 1

set onesync_workaround763185 true
set onesync_forceMigration true
set onesync_distanceCullVehicles true 
setr game_enableFlyThroughWindscreen true

{{addPrincipalsMaster}}

exec server-shared.cfg
